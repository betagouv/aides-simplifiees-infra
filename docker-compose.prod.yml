# docker-compose.prod.yml
# Configuration pour la production avec commits SHA pinn√©s
name: aides-simplifiees-infra

volumes:
  dbdata:
    driver: local
  app_logs:
    driver: local

services:
  nginx:
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    security_opt:
      - no-new-privileges:true

  main-app:
    build:
      context: https://github.com/betagouv/aides-simplifiees-app.git#${MAIN_APP_SHA:-main}:.
      dockerfile: Dockerfile
      target: production
    image: ghcr.io/betagouv/aides-simplifiees-app:${MAIN_APP_TAG:-main}
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      replicas: 2  # Scale for production
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  openfisca:
    build:
      context: https://github.com/betagouv/aides-calculatrice-back.git#${OPENFISCA_SHA:-main}:.
      dockerfile: Dockerfile
      target: production
    image: ghcr.io/betagouv/aides-calculatrice-back:${OPENFISCA_TAG:-main}
    expose: 
      - "5000"  # Correction du port OpenFisca
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    volumes:
      - app_logs:/app/logs
    deploy:
      replicas: 2  # Scale for production
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  db:
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Database backup service
  db-backup:
    environment:
      POSTGRES_USER: ${DB_USER:-aides}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE:-aides}
    volumes:
      - dbdata:/var/lib/postgresql/data:ro
      - ./database/backups:/backups
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Database migration service (production)
  db-migrate:
    build:
      context: https://github.com/betagouv/aides-simplifiees-app.git#${MAIN_APP_SHA:-main}:.
      dockerfile: Dockerfile
    image: ghcr.io/betagouv/aides-simplifiees-app:${MAIN_APP_TAG:-main}
    environment:
      NODE_ENV: production
    security_opt:
      - no-new-privileges:true
    restart: "no"  # Only run once