events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    server_tokens off;

    # Gzip compression (optimisé depuis legacy config)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/wasm;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # Upstream for main-app
    upstream main-app {
        least_conn;
        server main-app:3333 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream for openfisca (optimisé depuis legacy config)
    upstream openfisca {
        least_conn;
        server openfisca:5000 max_fails=3 fail_timeout=30s;
        keepalive 64;  # Augmenté pour OpenFisca
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

        # General rate limiting
        limit_req zone=general burst=50 nodelay;

        # Static assets from main-app (optimisé)
        location /assets/ {
            proxy_pass http://main-app;
            include /etc/nginx/includes/static-assets.conf;
        }

        # Public static files (optimisé depuis legacy preprod config)
        location /public/ {
            proxy_pass http://main-app;
            include /etc/nginx/includes/static-assets.conf;
        }

        # Favicon
        location /favicon.ico {
            proxy_pass http://main-app;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # OpenFisca calculation API (optimisé depuis legacy config)
        location /openfisca/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://openfisca/;
            include /etc/nginx/includes/openfisca-common.conf;
        }

        # OpenFisca calculate endpoint (legacy compatibility)
        location /calculate {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://openfisca;
            include /etc/nginx/includes/openfisca-common.conf;
        }

        # API endpoints (route vers OpenFisca)
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://openfisca;
            include /etc/nginx/includes/openfisca-common.conf;
        }

        # Authentication endpoints with stricter rate limiting
        location ~ ^/(auth|login|register|reset-password) {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://main-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://main-app;
            proxy_set_header Host $host;
            access_log off;
            
            # Health check specific settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Main application - catch all
        location / {
            proxy_pass http://main-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for SSE and real-time features
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            internal;
            proxy_pass http://main-app;
        }

        location = /50x.html {
            internal;
            root /usr/share/nginx/html;
        }
    }

    # Map for WebSocket connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

