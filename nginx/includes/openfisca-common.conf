# Configuration commune pour OpenFisca
# Inclus dans nginx.conf et nginx.dev.conf

# Buffers pour les payloads JSON volumineux (from legacy config)
proxy_buffer_size 64k;
proxy_buffers 4 128k;
proxy_busy_buffers_size 128k;

# Taille maximale de requête adaptée pour JSON
client_max_body_size 1M;

# OpenFisca specific timeouts (calculations can take time)
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Headers standards
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;